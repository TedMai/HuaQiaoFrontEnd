<div>
    <ul class="list-group">
        <li *ngFor="let doctor of doctors" class="list-group-item">
            <div (click)="showDoctorDetails(doctor)">
                <h3>{{ doctor.name }}</h3>
                <h4>{{ doctor.title }}</h4>
                <img class="img-responsive img-circle" src="{{ doctor.imageurl }}">
            </div>
            <blockquote>
                <small>{{ doctor.field }}</small>
            </blockquote>
        </li>
    </ul>
</div>
