<form #checkAppointmentForm="ngForm">
    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" value="{{ phone }}" readonly>
        </div>
        <div class="form-group">
            <div class="d-flex flex-md-row justify-content-between">
                <input type="number" class="form-control input-verification-code" placeholder="请输入验证码"
                       required
                       [(ngModel)]="verificationCode" name="verificationCode"
                       #verificationCode="ngModel"
                />
                <app-verification-code
                        [phone]="phone"
                        (sentCompleted)="onSentCompleted($event)"
                >
                </app-verification-code>
            </div>
        </div>
        <button (click)="onConfirm()" type="button" class="btn btn-success btn-lg btn-block">下一步</button>
    </div>
</form>
