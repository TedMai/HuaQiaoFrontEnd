<div class="container">
    <div class="d-flex flex-row justify-content-between field">
        <label>手机号码</label>
        <input title="手机号码" class="form-control phone" value="{{ phone }}" readonly>
    </div>
    <div class="d-flex flex-row justify-content-between field">
        <label>验证码</label>
        <div class="d-flex flex-row align-content-center field-right">
            <input #code title="验证码" class="form-control input-verification-code" placeholder="请输入验证码">
            <button type="button" class="btn btn-primary btn-sm btn-send-code" (click)="sendVerificationCode()"
                    [disabled]=isDisabled>发送
            </button>
        </div>
    </div>
    <button (click)="onConfirm()" type="button" class="btn btn-success btn-lg btn-block">确认</button>
</div>
