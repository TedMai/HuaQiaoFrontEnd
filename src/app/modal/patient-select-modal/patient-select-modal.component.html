<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body patient-select-modal-body">
    <div class="form-check patient-select-modal-check d-flex flex-row align-items-center"
         *ngFor="let patient of patients">
        <input class="form-check-input" type="radio" name="exampleRadios" id="{{ patient.pid }}"
               value="{{ patient.pid }}" [checked]="patient.isDefault === 1">
        <div (click)="onSelected(patient.pid)" class="patient-select-item">
            <div class="patient-select-item-field">
                <label class="form-check-label" for="{{ patient.pid }}">
                    {{ patient.name }}
                </label>
                <p *ngIf="patient.sex === 0"> 男 </p>
                <p *ngIf="patient.sex === 1"> 女 </p>
            </div>
            <div class="patient-select-item-field">
                <label>身份证号</label>
                <p>
                    {{ patient.identity }}
                </p>
            </div>
            <div class="patient-select-item-field">
                <label>手机号</label>
                <p>
                    {{ patient.phone }}
                </p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="addPatient()">新增就诊人</button>
</div>
