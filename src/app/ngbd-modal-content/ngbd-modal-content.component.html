<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="height: 20rem; overflow: auto">
    <div class="form-check" *ngFor="let patient of patients">
        <input class="form-check-input" type="radio" name="exampleRadios" id="{{ patient.pid }}"
               value="{{ patient.pid }}" [checked]="patient.isDefault === 1">
        <div (click)="onSelected(patient.pid)">
            <label class="form-check-label" for="{{ patient.pid }}">
                {{ patient.name }}
            </label>
            <p *ngIf="patient.sex === 0"> 男 </p>
            <p *ngIf="patient.sex === 1"> 女 </p>
            <p>
                {{ patient.identity }}
            </p>
            <p>
                {{ patient.phone }}
            </p>
            <p>
                {{ patient.address }}
            </p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onClosed()">确定</button>
</div>
