<div class="patient-select-modal-check d-flex flex-row align-items-center"
     *ngFor="let patient of patients">
    <img class="patient-remove" src="../../../assets/icons/public/close.png" (click)="remove(patient.pid)">
    <div class="patient-select-item">
        <div class="patient-select-item-field">
            <label class="subtitle-value font-weight-bold">
                {{ patient.name }}
            </label>
            <p class="subtitle-value" *ngIf="patient.sex === 0"> 男 </p>
            <p class="subtitle-value" *ngIf="patient.sex === 1"> 女 </p>
        </div>
        <div class="patient-select-item-field">
            <label class="subtitle-label">身份证号</label>
            <p class="subtitle-value">
                {{ patient.identity }}
            </p>
        </div>
        <div class="patient-select-item-field">
            <label class="subtitle-label">手机号</label>
            <p class="subtitle-value">
                {{ patient.phone }}
            </p>
        </div>
    </div>
</div>
<div class="bottom d-flex flex-row justify-content-center align-items-center">
    <button type="button" class="btn btn-outline-success" (click)="addPatient()">新增就诊人</button>
</div>
